spring:
  datasource:
    jdbcUrl: jdbc:mysql://localhost:3306/pracDB?useSSL=false
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      ddl-auto: none
